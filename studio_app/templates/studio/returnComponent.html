{% extends 'studio/base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{%block content %}

<div class="outer-container">
    <div class="container">
        <div class="row">
            <div class="col-md-10 ">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                <h5 class="text-center">Update Component</h5>

                <form action="" method="POST" class="mt-3 w3-card pt-3 pb-4">
                    <!-- <h4 class="btn btn-primary">Remaining {{ component.name}}s:{{ component.get_remaining_quantity}} </h4>   -->
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Member<strong>*</strong></h6>
                            <input type="text" value="{{returnComponent.request.member }}" name="member"
                                class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <h6>Id Number<strong>*</strong></h6>
                            <input type="text" value="{{returnComponent.request.member.idNumber }}" name="idNumber"
                                class="form-control" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h6>Component<strong>*</strong></h6>
                            <input type="text" value="{{returnComponent.labComponent.component.name }} - {{returnComponent.labComponent.component.unit }} "  name="component"
                                class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <h6>Lab<strong>*</strong></h6>
                            <input type="text" value="{{returnComponent.labComponent.lab.name}}" name="lab"
                                class="form-control" disabled>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h6>Quantity<strong>*</strong></h6>
                            <input type="number" value="{{returnComponent.quantity }}" name="quantity"
                                class="form-control">
                        </div>
                
                    </div>

                    <button class="btn btn-primary btn-block mt-3" type="submit" name="button">Issue</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock%}
