{% extends 'studio/base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{%block content %}

<div class="outer-container">
    <div class="container">
        <div class="row">
            <div class="col-md-10 ">
                <div class="contents mt-5">

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <h5 class="text-center">Add Member Type </h5>

                    <form action="" method="post" class="mt-3 w3-card pt-3 pb-4">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Type<strong>*</strong></h6>
                                {{ form.type| add_class:'form-control'}}
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block mt-3" type="submit" name="button">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
