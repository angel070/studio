<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    {% load widget_tweaks %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>DIT | Studio</title>
    
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/w3.css' %}" rel="stylesheet">
    <link href="{% static 'productPage/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/datatable.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/virtual-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/cart.js' %}">
  
</head>
<body>

    <div class="outer-container">
        <div class="container">
            <div class="row">
                <div class="col-md-10 ">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="w3-card mt-5 ml-5">
                        <h1 class="text-center">WELCOME TO DIT DESIGN STUDIO </h1>
                        <div class="d-flex mt-5">
                            <div class="w-50 company-logo">
                                  
                                <div class="logo"><img src="{% static 'img/ditSttudio.jpg' %}" alt=""></div>
                                <!-- <a href="{% url 'login' %}" class="btn btn-block mt-3">Login</a> -->
                                <div class="col-12 btn-login">                                  
                                    <a href="{% url 'login' %} " >Login</a>
                                </div>
                                <div class="description"></div>
                            </div>
                            <div class="w-50">
                                <h4 class="text-center">Request Components </h4>
                                <form action="{% url 'addRequestedComponents' %}" method="post" class="mt-3 ml-2">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12 request-form">
                                            <input name="email" class="form-control" placeholder="Enter Email" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-12 btn-next">
                                            <button class="btn" type="submit" name="button">Next</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
           
        </div>
    </div>
    

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
    <script type="text/javascript" src="{% static 'fontawesome/js/all.js' %}"></script>
    <script src="{% static '/js/virtual-select.min.js' %}"></script>
    <script src="{% static '/js/cart.js' %}"></script>
  
</body>
</html>
