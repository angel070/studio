<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}">
</head>
<body>
    <div class="outer_container">
        <div class="container">
           
            <div class="row">
               
                <div class="col-md-6 offset-md-3">
                    <div class="contents">
                      
                        <div class="login-contents">
                            <div class="heading pb-2 pt-1 mb-3 w3-center">
                                <h3> Log In</h3>
                            </div>
                            <div class="login_form w3-card pb-5 pr-1 pl-5">

                                <form method="POST" action="{% url 'login' %}" class="form-group pt-5 ">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-6">
                                                <label for="username">User Name </label>
                                                <input type="text" name="username">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="password">Password </label>
                                                <input type="password" name="password">
                                            </div>
                                        </div>
                                    </div>
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="">&times;</span>
                                        </button>
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                    <div class="form-group mt-5">
                                        <button class="btn  btn-block" type="submit">Login</button>
                                        <a href="#"> forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="{% static 'script.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'fontawesome/js/all.js' %}"></script>
</html>
